<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body onload="openInfo(event, 'Client')">


<div class="title">
  <h1>Dish's Amazing Grocery Store</h1>
</div>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks">Client</button>
  <button class="tablinks">Products</button>
  <button class="tablinks">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct', 'organicFood')">
	  <option value=""></option>
	  <option value="LactoseIntolerant">Lactose Intolerant</option>
    <option value="NutAllergies">Nut Allergies</option>
    <option value="None">None</option>
	</select>
  <input type="checkbox" id="organicFood" value="organicFood" onchange="populateListProductChoices('dietSelect', 'displayProduct', 'organicFood')">Filter by organic products
  <br><br>
  <button class="nextButton" onclick="openInfo(event, 'next')">Next</button>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
  <br><br>
  <button class="nextButton" onclick="openInfo(event, 'next')">Next</button>
  <button class="nextButton" onclick="openInfo(event, 'back')">Back</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
  <br><br>
  <button class="nextButton" onclick="openInfo(event, 'back')">Back</button>
</div>

<div class="footer">
  <p>Site created by Dish</p>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
